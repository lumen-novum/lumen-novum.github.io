<div class="d-flex mb-2">
    <div class="mt-3 d-flex flex-row me-4">
        <div class="fake-btn red-btn ms-3 rounded-circle"></div>
        <div class="fake-btn yellow-btn ms-3 rounded-circle"></div>
        <div class="fake-btn green-btn ms-3 rounded-circle"></div>
    </div>
    <ul class="nav nav-tabs mt-2 text-center flex-fill">
        {% for item in site.data.navigation %}
        <li class="nav-item flex-fill">
            <a class="nav-link {% if page.url == item.link %} active {% else %} text-secondary {% endif %}" href="{{ item.link }}">{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
